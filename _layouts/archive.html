---
layout: default
---

{% for category in site.categories %}
<h2>{{ category | first }} ({{ category | last | size }})</h2>
<ul class="arc-list">
  {% for post in category.last %}
  <li>{{ post.date | date:"%Y-%m-%d"}} <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% endfor %}
